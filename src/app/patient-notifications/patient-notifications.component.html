<div class="dashboard-container">
  <app-patient-sidebar-menu></app-patient-sidebar-menu>

  <div class="main-content">
    <section class="notifications-section">
      <h1 class="section-title">Notificaciones</h1>
      <p class="section-subtitle">Mantente informado sobre tus citas y mensajes</p>

      <div class="notifications-list-container">
        <div class="list-header">
            <span class="list-title">Mensajes y Actualizaciones</span>
            <span class="unread-count">{{ unreadCount }} sin leer</span>
        </div>

        <div class="notification-item"
             *ngFor="let notification of notifications"
             [ngClass]="{'unread': !notification.isRead}"
             (click)="handleClickNotification(notification)">
            <div class="notification-icon" [ngClass]="'type-' + notification.type">
                <i class="icon" [ngClass]="getNotificationIcon(notification.type)"></i>
            </div>

            <div class="notification-content">
                <div class="notification-title">{{ notification.title }}</div>
                <div class="notification-message">{{ notification.message }}</div>
                <div class="notification-date">{{ notification.date }}</div>
            </div>

            <div class="notification-status">
                <i *ngIf="notification.isRead" class="fas fa-check read-checkmark"></i>
            </div>
        </div>

        <div *ngIf="notifications?.length === 0" class="no-notifications">
             No tienes notificaciones nuevas.
        </div>

      </div>
    </section>
  </div>
</div>
