<div class="dashboard-container">
  <app-patient-sidebar-menu></app-patient-sidebar-menu>

  <div class="main-content">
    <section class="user-profile-section">
      <h1 class="section-title">Datos del Usuario</h1>
      <p class="section-subtitle">Actualiza tu información personal</p>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Nombre completo <span class="required">*</span></label>
            <input type="text" id="fullName" value="María González López" required>
            </div>

          <div class="form-group">
            <label for="email">Correo electrónico <span class="required">*</span></label>
            <input type="email" id="email" value="maria.gonzalez@example.com" required>
            </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Teléfono <span class="required">*</span></label>
            <input type="tel" id="phone" value="555-123-4567" required>
            </div>

          <div class="form-group date-picker-group">
            <label for="birthDate">Fecha de nacimiento <span class="required">*</span></label>
            <div class="input-with-icon">
              <input type="date" id="birthDate" value="1985-06-15" required>
              <i class="icon fas fa-calendar-alt"></i> </div>
          </div>
        </div>

        <div class="form-row full-width">
          <div class="form-group">
            <label for="address">Dirección <span class="required">*</span></label>
            <input type="text" id="address" value="Calle Principal 123, Ciudad de México" required>
             </div>
        </div>

         <div class="form-row full-width">
          <div class="form-group">
            <label for="insuranceNumber">Número de seguro <span class="required">*</span></label>
            <input type="text" id="insuranceNumber" value="SEG-987654321" required>
             </div>
        </div>


        <h3 class="section-sub-title">Contacto de emergencia</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="emergencyContactName">Nombre de contacto <span class="required">*</span></label>
            <input type="text" id="emergencyContactName" value="Juan González" required>
             </div>

          <div class="form-group">
            <label for="emergencyContactPhone">Teléfono de contacto <span class="required">*</span></label>
            <input type="tel" id="emergencyContactPhone" value="555-987-6543" required>
             </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
      </form>
    </section>
  </div>
</div>
