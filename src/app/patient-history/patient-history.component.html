<div class="patient-history-container">
  <app-sidebar-menu></app-sidebar-menu>

  <main class="main-content">
    <header class="history-header">
      <h1>Historial de Pacientes</h1>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Buscar paciente...">
    </div>

    <section class="patient-list">
      <table class="patient-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última visita</th>
            <th>Próxima visita</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{ patient.nombre }}</td>
            <td>{{ patient.ultimaVisita }}</td>
            <td>{{ patient.proximaVisita }}</td>
            <td>
              <button [routerLink]="['/doctor/patient', patient.id]" class="action-button view-history">Ver historial</button>
              <button [routerLink]="['/doctor/appointments']" class="action-button new-appointment">Nueva cita</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
