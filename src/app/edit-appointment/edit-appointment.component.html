<div class="edit-appointment-container">
  <app-sidebar-menu></app-sidebar-menu>

  <main class="main-content">
    <h2>Editar Cita</h2>
    <form (ngSubmit)="saveAppointment()">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="appointment.fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" [(ngModel)]="appointment.hora" required>
      </div>
      <div class="form-group">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente" [(ngModel)]="appointment.paciente" required>
      </div>
      <div class="form-group">
        <label for="motivo">Motivo:</label>
        <textarea id="motivo" name="motivo" [(ngModel)]="appointment.motivo"></textarea>
      </div>
      <div class="form-actions">
        <button type="button" (click)="cancelEdit()" class="cancel-button">Cancelar</button>
        <button type="submit" class="save-button">Guardar</button>
      </div>
    </form>
  </main>
</div>
