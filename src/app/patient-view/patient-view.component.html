<div class="dashboard-container">
  <app-patient-sidebar-menu></app-patient-sidebar-menu>

  <div class="main-content">
    <section class="reschedule-section">
      <h1 class="section-title">Reagendar Cita</h1>
      <p class="section-subtitle">Modifica la fecha y hora de tus citas programadas</p>

      <div class="reschedule-form">
        <div class="form-group">
          <label class="doctor-name">Reagendar cita con <span class="bold">Dr. García Martínez</span></label>
          </div>

        <div class="form-row">
          <div class="form-group date-picker">
            <label for="new-date">Seleccionar nueva fecha:</label>
            <div class="input-with-icon">
              <input type="date" id="new-date" placeholder="mm/dd/yyyy">
              <i class="icon fas fa-calendar-alt"></i> </div>
          </div>

          <div class="form-group time-picker">
            <label>Seleccionar nuevo horario:</label>
            <div class="time-slots">
              <button class="time-slot">08:00</button>
              <button class="time-slot">08:30</button>
              <button class="time-slot">09:00</button>
              <button class="time-slot">09:30</button>
              <button class="time-slot">10:00</button>
              <button class="time-slot">10:30</button>
              <button class="time-slot">11:00</button>
              <button class="time-slot">11:30</button>
              <button class="time-slot">12:00</button>
              <button class="time-slot">12:30</button>
              <button class="time-slot">15:00</button>
              <button class="time-slot">15:30</button>
              <button class="time-slot">16:00</button>
              <button class="time-slot">16:30</button>
              <button class="time-slot">17:00</button>
              <button class="time-slot">17:30</button>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-cancel">Cancelar</button>
          <button class="btn btn-primary">Confirmar cambio</button>
        </div>
      </div>
    </section>

    <hr class="divider"> <section class="active-appointments-section">
      <h2 class="section-title">Citas activas</h2>

      <div class="appointment-list">
        <div class="appointment-card">
          <div class="card-content">
            <div class="doctor-info">
              <div class="doctor-name">Dr. García Martínez</div>
              <div class="doctor-specialty">Medicina General</div>
              <div class="appointment-type">Consulta de rutina</div>
            </div>
            <span class="status-tag scheduled">Programada</span>
          </div>
          <div class="card-details">
            <div class="detail-item">
              <i class="icon fas fa-calendar-alt"></i> <span>14/11/2023</span>
            </div>
            <div class="detail-item">
              <i class="icon fas fa-clock"></i> <span>09:00</span>
            </div>
            <button class="btn btn-secondary">Modificar</button>
          </div>
        </div>

        <div class="appointment-card">
            <div class="card-content">
              <div class="doctor-info">
                <div class="doctor-name">Dra. Rodríguez López</div>
                <div class="doctor-specialty">Cardiología</div>
                <div class="appointment-type">Revisión anual</div>
              </div>
              <span class="status-tag scheduled">Programada</span>
            </div>
            <div class="card-details">
              <div class="detail-item">
                <i class="icon fas fa-calendar-alt"></i> <span>19/11/2023</span>
              </div>
              <div class="detail-item">
                <i class="icon fas fa-clock"></i> <span>10:30</span>
              </div>
              <button class="btn btn-secondary">Modificar</button>
            </div>
          </div>

        </div>
    </section>
  </div>
</div>
