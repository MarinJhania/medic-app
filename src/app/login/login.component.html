<div class="login-container">
  <div class="login-card">
    <header class="login-header">
      <h1>MEDIC</h1>
      <p>Sistema de Gestión de Citas</p>
    </header>

    <div *ngIf="errorMessage" class="error-message message-box">
      {{ errorMessage }}
    </div>

    <form class="login-form" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Tu correo electrónico" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-container">
          <input type="password" id="password" placeholder="Tu contraseña" [(ngModel)]="password" name="password" required>
          <button type="button" class="password-toggle-button" (click)="togglePasswordVisibility()">
            👁️
          </button>
        </div>
      </div>

      <a [routerLink]="['/forgot-password']" class="forgot-password">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>

    <div class="register-prompt">
      ¿No tienes una cuenta?
      <div class="register-options">
        <a [routerLink]="['/register']" [queryParams]="{ type: 'patient' }" class="register-link">Regístrate como Paciente</a>
        <span class="separator"> | </span>
        <a [routerLink]="['/register']" [queryParams]="{ type: 'doctor' }" class="register-link">Regístrate como Doctor</a>
      </div>
    </div>

    <footer class="login-footer">
      </footer>
  </div>
</div>
